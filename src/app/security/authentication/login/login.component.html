<div class="row">
    <div class="col col-12 col-md-6 d-flex flex-column">
        <h2 class="align-self-center">Login...</h2>
        <form (ngSubmit)="onSubmit()" #authForm="ngForm">
            <div class="form-group">
                <label for="mailInput">Email address</label>
                <input type="email" name="mailInput" class="form-control" id="mailInput" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" name="passwordInput" class="form-control" id="passwordInput" [(ngModel)]="user.password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-vito-green" [disabled]="!authForm.form.valid || isSubmitted">Login</button>
            </div>
        </form>
    </div>
    <div class="col col-12 col-md-6 d-flex flex-column ">
        <h2 class="align-self-center">... or register</h2>
        <div class="h-100 d-flex align-self-stretch justify-content-center">
            <button type="button" class="btn btn-vito-green align-self-center" (click)="navigateRegister()">Register</button>
        </div>
    </div>
</div>
